<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.js"></script>
<script>

var margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

//var parseDate = d3.time.format("%d-%b-%y").parse;

var x = d3.scale.linear()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var distance = function (x, y){
    return Math.sqrt ((120-x)*(120-x) + (120-y)*(120-y));
  }

var line = d3.svg.line()
    .x(function(d) { return x(d.t); })
    .y(function(d) { return y(distance(d.x,d.y)); });

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var  PLR = {}; //define empty object

d3.csv("data/match_648283764.csv", function(error, data) {
  data.forEach(function(d) {
    // t,x,y,team,player
    d.t =+ d.t;
    d.x =+ d.x;
    d.y =+ d.y;
    if (PLR[d.team] == undefined) {
      PLR[d.team] = {};
    }

    if (PLR[d.team][d.player] == undefined) {
      PLR[d.team][d.player] = [];
    }

    PLR[d.team][d.player][d.t] = {x : d.x, y :  d.y};
    
  });

console.log(PLR)

  maxX = d3.max( data, function(d) { return d.x; } )
  maxY = d3.max( data, function(d) { return d.y; } )
  console.log(maxX)
  console.log(maxY)

  x.domain(d3.extent(data, function(d) { return d.t; }));
  y.domain([0,160]);

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
    // .append("text")
    //   .attr("y", 6)
    //   .attr("dy", ".71em")
    //   .style("text-anchor", "end")
    //   .text("Time");

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Distance");

  svg.append("path")
      .datum(data)
      .attr("class", "line")
      .attr("d", line);
});

</script>
